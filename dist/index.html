<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Тестовое задание Only</title>
    <script defer src="index.c5504d3a0129c6e8be6c.js"></script><link href="main.6c7a34418be157576a62.css" rel="stylesheet"></head>
    <body>
        <div class="time-events-widget">
            <div class="time-events-widget__header">
                <h1 class="time-events-widget__title">
                    Исторические даты
                </h1>
            </div>
            <div class="time-events-widget__time-segments-carousel">
                <div class="time-events-widget__circle">
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--right"
                    >
                        1
                    </button>
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--top-right"
                    >
                        2
                    </button>
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--top-left"
                    >
                        3
                    </button>
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--left"
                    >
                        4
                    </button>
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--bottom-left"
                    >
                        5
                    </button>
                    <button
                        class="time-events-widget__circle-button time-events-widget__circle-button--bottom-right"
                    >
                        6
                    </button>
                </div>

                <p class="time-events-widget__years">
                    <span class="time-events-widget__year-start"
                        >2015</span
                    >
                    <span class="time-events-widget__year-end"
                        >2022</span
                    >
                </p>

                <div class="time-events-widget__carousel-buttons">
                    <p class="time-events-widget__pagination">
                        01/06
                    </p>
                    <button
                        class="time-events-widget__carousel-button time-events-widget__carousel-button_prev"
                    >
                        <img
                            src="./images/arrow.svg"
                            alt="Назад"
                            width="6.25px"
                            height="12.5px"
                        /></button
                    ><button
                        class="time-events-widget__carousel-button time-events-widget__carousel-button_next"
                    >
                        <img
                            src="./images/arrow.svg"
                            alt="Вперёд"
                            width="6.25px"
                            height="12.5px"
                        />
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
